<a href="/match/{{match.id}}"
   class="list-group-item-action d-flex lh-condensed rounded pt-3 px-3">
    <div class="col-5">
        <p class="text-left">
            {{ match.challenger.user.username}}
            {% if match.challenger_wins %}<i class="fas fa-trophy ml-2"></i>{% endif %}
        </p>
    </div>
    <div class="col-2 text-center"><small class="text-muted">vs</small></div>
    <div class="col-5 text-right"><p>{% if not match.challenger_wins %}<i class="fas fa-trophy mr-2"></i>{% endif %}
        {{ match.opponent.user.username }}</p></div>
</a>
