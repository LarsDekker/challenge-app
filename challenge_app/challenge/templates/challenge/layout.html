<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Challenger Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f9bc4a5427.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'challenge.css' %}"/>
</head>
<body>
<div class="d-flex w-100 h-100 p-0 mx-auto flex-column">
    <div class="dark">
        <div class="container py-2 text-white">
            <header class="masthead mb-3 pb-3">
                <div class="inner">
                    <a href="/">
                        <h3 id="title" class="masthead-brand">{% block title %}{% endblock %}TennisHun!</h3>
                    </a>
                    {% if request.user.is_authenticated %}
                    <nav class="nav nav-masthead justify-content-center">
                        <a class="nav-link" href="{% url 'logout' %}"><small>Welcome {{ user.username}}!</small></a>
                    </nav>
                    {% endif %}
                </div>
            </header>
        </div>
    </div>
    <div class="container h-100">
        {% block content %}{% endblock %}
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
{% block script %}{% endblock %}
</body>
</html>
